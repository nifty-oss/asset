name: Build Rust Client

on:
  workflow_call:
    inputs:
      client_matrix:
        type: string
      rust:
        type: string
      solana:
        type: string
  workflow_dispatch:
    inputs:
      rust:
        description: Rust version
        default: 1.70.0
        required: true
        type: string
      solana:
        description: Solana version
        default: 1.16.18
        required: true
        type: string

env:
  CACHE: true

jobs:
  build_sdk:
    name: Build
    runs-on: buildjet-8vcpu-ubuntu-2204
    strategy:
      matrix:
        client: ${{ fromJson(inputs.client_matrix) }}
    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Load environment variables
        run: cat .github/.env >> $GITHUB_ENV

      - name: Install Rust
        uses: nifty-oss/actions/install-rust@v1
        with:
          toolchain: ${{ inputs.rust || env.RUST_VERSION }}

      - name: Install Solana
        uses: nifty-oss/actions/install-solana@v1
        with:
          version: ${{ inputs.solana || env.SOLANA_VERSION }}
          cache: ${{ env.CACHE }}

      - name: Cache Rust client test dependencies
        uses: nifty-oss/actions/buildjet-cache-crate@v1
        with:
          folder: ./clients/rust/${{ matrix.client }}
          key: ${{ matrix.client }}-rust-client-test

      - name: Run cargo clippy
        uses: nifty-oss/actions/cargo@v1
        with:
          command: clippy
          args:
            --all-targets --all-features --no-deps --manifest-path ./clients/rust/${{
              matrix.client}}/Cargo.toml

      - name: Build Rust client
        shell: bash
        working-directory: clients/rust/${{ matrix.client }}
        run: cargo build --all-features --release

      - name: Upload Rust client builds
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.client }}-rust-client-build
          # First wildcard ensures exported paths are consistently under the clients folder.
          path: ./client*/rust/${{ matrix.client }}/target/release/*${{ matrix.client }}*
          if-no-files-found: error
